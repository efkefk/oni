<p class="desc">
<b>遊び方</b><br/>
ダンシング☆おにぎりは、フラッシュで楽しめる古の音ゲーです。<br/>
<b>操作方法</b><br/>
キーボードの↑↓→←とスペースキーを、流れてくる矢印にあわせてリズムよく押してください。<br/>バーの体力がなくなったらゲームオーバーです。<br/>クリアするとスコアが出ます。<br/>
<b>注意</b><br/>
半角にしないとキーが反応しないことがあります<br/>
